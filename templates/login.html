<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - ElEvEn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
<div class="container">
  <div class="card p-4 shadow-sm col-md-6 offset-md-3">
    <h3 class="text-primary text-center mb-4">🔐 Đăng nhập ElEvEn</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <input class="form-control" name="username" placeholder="Tài khoản" required>
      </div>
      <div class="mb-3">
        <input class="form-control" name="password" type="password" placeholder="Mật khẩu" required>
      </div>
      <button class="btn btn-primary w-100">Đăng nhập</button>
    </form>
  </div>
</div>
</body>
</html>
