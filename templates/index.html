<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ElEvEn Sales - Add Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <div class="card shadow-sm rounded-4 p-4">
    <h2 class="mb-4 text-primary fw-bold">➕ Thêm Đơn Hàng</h2>
    <form method="POST">
      <div class="row g-3">
        <div class="col-md-4">
          <input class="form-control" type="text" name="item" placeholder="Tên sản phẩm" required>
        </div>
        <div class="col-md-4">
          <input class="form-control" type="number" name="quantity" placeholder="Số lượng" required>
        </div>
        <div class="col-md-4">
          <input class="form-control" type="number" step="0.01" name="price" placeholder="Đơn giá" required>
        </div>
      </div>
      <button class="btn btn-primary mt-4">💾 Lưu đơn</button>
    </form>
  </div>

  <div class="card shadow-sm rounded-4 p-4 mt-4">
    <h4 class="mb-3">📆 Xem báo cáo theo tháng</h4>
    <form action="/report">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input class="form-control" type="month" name="month" required>
        </div>
        <div class="col-auto">
          <button class="btn btn-success">📊 Xem báo cáo</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
